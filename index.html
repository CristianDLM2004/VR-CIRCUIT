<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vr-circuit</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      canvas {
        display: block; /* ✅ no width/height aquí para no romper XR */
      }

      #ui-overlay {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
        display: flex;
        gap: 8px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.55);
        color: white;
        font-family: system-ui, Arial, sans-serif;
        user-select: none;
      }
      #ui-overlay button {
        padding: 8px 10px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
      }
      #ui-overlay .hint {
        opacity: 0.8;
        font-size: 12px;
        align-self: center;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="ui-overlay">
      <button id="btn-add-cube">Add Cube</button>
      <span class="hint">Hotkey: C</span>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
